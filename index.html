<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app" style="color:red">
        hello {{name}}{{arrNode}}
        <div style="color: green;font-size: 24px;">
            hello {{tony}}
        </div>
    </div>

    <script src="dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'msg',
                    arrNode: [1, 2, 3, 4, {
                        a: 2
                    }],
                    tony: {
                        name: 'tony',
                        firstName: 'tang',
                    },
                }
            },
            //生命周期 就是回调函数 先订阅好，后续会触发此方法
            created() {
                console.log('my created ....');
            },
        });

        // console.log(vm.$options)
        // console.log(vm._data.name);
        setTimeout(() => {
            //批处理  vue异步更新，更新数据后不能立马拿到新的节点
            vm._data.name = 'tonyTang';
            vm._data.arrNode.push(5);
            vm._data.arrNode.push(5);
            vm._data.arrNode.push(5);
            vm._data.arrNode.push(5);
            vm._data.arrNode.push(5);
        }, 2000);
    </script>
</body>

</html>
